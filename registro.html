<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro</title>

     <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta sección de la página nos permite registrar un nuevo usuario en la plataforma">
    <meta name="keywords" content="registro, usuario, vivero, online, nuevo"> 
    
    <!-- CSS -->
    <link rel="StyleSheet" media="screen" type="text/css" href="css/style_login_registro.css">
    <link href="https://allfont.es/allfont.css?fonts=roboto-regular" rel="stylesheet" type="text/css" /> 
    
    <!-- Agregar favicons -->
    <link rel="Shortcut icon" href="img/favicon-16x16.png">
    
</head>
<body>
    <form action="login.html" class="form-registro" >
        <img class="img" src="img/logo_devplant.png" alt="Logo-devplant">
        <div class="input1">
            <label for="nombre"><p class="label">nombre</p></label>
            <input type="text" placeholder ="🌿 Ingresá tu nombre y apellido" name = "nombre" id="nombre">
        </div>
        <div class="col-md-12">
            <label for="Apellido" class="form-label">Apellido</label>
            <input type="text" placeholder="🌿 Ingresá tu Apellido" name="Apellido" id="apellido" class="form-control">
        </div>

        <div class="input2">
            <label for="email"><p class="label">Fecha de nacimiento</p></label>
            <input type="date" name = "fechaNacimiento" id="fechaNacimiento">
        </div>        
        <div class="input2">
            <label for="email"><p class="label">E-mail</p></label>
            <input type="email" placeholder ="📧 Ingresá tu E-mail" name = "contraseña" id="email">
        </div>
        <div class="input2">
            <label for="provincia"><p class="label">Provincia</p></label>
            <input type="text" placeholder ="🏘️ Ingresá tu provincia" name = "provincia" id="provincia">
        </div>
        <div class="input2">
            <label for="pais"><p class="label">País</p></label>
            <input type="text" placeholder ="🌎 Ingresá tu país" name = "pais" id="pais">
        </div>
        <div class="input2">
            <label for="password"><p class="label">Contraseña</p></label>
            <input type="password" placeholder ="🔐 Ingresa tu contraseña" name = "password" id="password" maxlength="10">
        </div>  
        <div class="botones">
            <input type="submit" value="REGISTRARME" >
        </div>  
        <p class="registro">Ya tengo cuenta. <a href="login.html" > ¡Ingrese aqui!</a></p> 

    </form>
</body>
</html>
