<!DOCTYPE html>
<html lang="en">

<head>

    <title>Registro</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Esta sección de la página nos permite ingresar a nuestro usuario dentro de la plataforma">
    <meta name="keywords" content="inicio, ingresar, usuario, vivero, online">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="StyleSheet" media="screen" type="text/css" href="css/style_login-registro.css">

    <!-- favicon -->
    <link rel="Shortcut icon" href="img/favicon-16x16.png">

</head>

<body>

    <!-- empieza el formulario -->
    <form action="php/registro1.php" method="post"   class="row justify-content-center h-100"  >
        <!-- logo devplant -->
        <img class="img" src="./img/logo_devplant.png" alt="Logo-devplant">

        <!-- label donde se escribe el usuario -->

        <div class="col-12 col-md-12 col-sm-12">

            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" placeholder ="🌿 Ingresá tu nombre" name = "nombre" id="nombre" class="form-control">
        </div>
        <div class="col-12 col-md-12 col-sm-12">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" placeholder="🌿 Ingresá tu Apellido" name="apellido" id="apellido" class="form-control">
        </div>


        <div class="col-12 col-md-12 col-sm-12">
            <label for="fechaNacimiento" class="form-label">
                Fecha de nacimiento
            </label>
            <input type="date" name="fechaNacimiento" id="fechaNacimiento" class="form-control">
        </div>
        <div class="col-12 col-md-12 col-sm-12">
            <label for="email" class="form-label">
                E-mail
            </label>
            <input type="email" placeholder="📧 Ingresá tu E-mail" name="email" id="email" class="form-control">
        </div>
        <div class="col-12 col-md-12 col-sm-12">
            <label for="provincia" class="form-label">
                Provincia
            </label>
            <input type="text" placeholder="🏘️ Ingresá tu provincia" name="provincia" id="provincia" class="form-control">
        </div>
        <div class="col-12 col-md-12 col-sm-12">
            <label for="pais" class="form-label">
                País
            </label>
            <input type="text" placeholder="🌎 Ingresá tu país" name="pais" id="pais" class="form-control">
        </div>
        <div class="col-12 col-md-12 col-sm-12">
            <label for="password" class="form-label">
                Contraseña
            </label>
            <input type="password" placeholder="🔐 Ingresa tu contraseña" name="password" id="password" maxlength="10" class="form-control">
        </div>
        <div class="btn btn-primary">
            <input type="submit" id="registrar" ></input> 
        </div>  
        <div class="col-12 col-md-12 col-sm-12 justify-content-center">
            <p class="registro" style="font-size: 15px;">Esta registrado? <a href="login.html" style="padding-left: 10px;">¡INGRESE AQUI!</a></p>
        </div>
        
       
        <!-- Redirige a pagina de inicio -->
        <div class="col-12 col-md-12 col-sm-12 inicio">
            <a href="./index.html">Volver al inicio</a>
            </div>
        
    </form>

    <!-- termina el formulario -->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
